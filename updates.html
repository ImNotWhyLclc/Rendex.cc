<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updates - nothing changed</title>
    <style>
        body { font-family: Arial; background: linear-gradient(90deg,#222,#111); color:#fff; margin:0; padding:0;}
        header { text-align:center; padding:40px; }
        h1 { font-size:3em; animation:fadeIn 2s ease-in; }
        nav { display:flex; justify-content:center; gap:20px; margin-bottom:40px; }
        nav a { color:#fff; text-decoration:none; font-weight:bold; transition:.3s; }
        nav a:hover { color:#f0f; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        .update { margin:30px; padding:20px; border:1px solid #fff; border-radius:10px; transition: transform .3s; }
        .update:hover { transform:scale(1.02); background:#111; }
    </style>
</head>
<body>
    <header>
        <h1>Rendex Updates</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>

    </header>

    <div class="update">
        <h2>v1.0.0</h2>
        <p>Initial release with Jailbreak support.</p>
    </div>

    <div class="update">
        <h2>v1.1.0</h2>
        <p>Added Plants vs Brainrots and 99 Nights in the Forest support.</p>
    </div>

</body>
</html>
