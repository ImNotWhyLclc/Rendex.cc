# netlify.toml
[build]
  command = "echo 'No build required'"
  publish = "/"

[[redirects]]
  from = "/loader.lua"
  to = "/.netlify/functions/loader"
  status = 200
  force = true

[[headers]]
  for = "/loader.lua"
  [headers.values]
    Content-Type = "text/plain"
    Access-Control-Allow-Origin = "https://www.roblox.com"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
