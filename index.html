<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Script Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  input {
    padding: 10px;
    width: 300px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    margin-bottom: 20px;
  }

  button:hover { background: #45a049; }

  #scriptBox {
    width: 500px;
    height: 200px;
    overflow-y: scroll;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 15px;
    margin-bottom: 20px;
    white-space: pre-wrap;
  }

  #supported {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  #supported img {
    max-width: 200px;
    border-radius: 15px;
  }

  .game-info {
    background: rgba(255,255,255,0.15); /* semi-transparent */
    padding: 20px;
    border-radius: 15px;
    min-width: 200px;
    display: flex;
    justify-content: space-between;
    gap: 10px;
    color: #fff;
    font-weight: bold;
  }

  .game-info span {
    flex: 1;
    text-align: center;
  }
</style>
</head>
<body>

<h2>Enter your Discord</h2>
<input type="text" id="discordInput" placeholder="Discord username#1234">
<button onclick="copyScript()">Copy Script</button>

<div id="scriptBox">
-- Your script content here
print("Hello from script!")
</div>

<div id="supported">
  <img src="https://raw.githubusercontent.com/ImNotWhyLclc/Rendex.cc/refs/heads/main/IMG_0402.webp" alt="Doors Image">
  <div class="game-info">
    <span>Doors</span>
    <span>Operational</span>
  </div>
</div>

<script>
const scriptContent = `-- Your script content here
print("Hello from script!")`;

function copyScript() {
    navigator.clipboard.writeText(scriptContent)
        .then(() => alert("Script copied to clipboard!"))
        .catch(err => alert("Failed to copy script: " + err));
}
</script>

</body>
</html>
