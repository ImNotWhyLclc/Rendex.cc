<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rendex Script Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0a0a; color: white; margin: 0; padding: 0; }
    header { padding: 20px; background: #111; text-align: center; font-size: 2rem; font-weight: bold; }
    .container { width: 90%; max-width: 900px; margin: auto; padding: 20px; }
    .card { background: #1a1a1a; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    textarea { width: 100%; height: 200px; background: #000; color: white; border: 1px solid #333; padding: 10px; border-radius: 10px; }
    button { padding: 10px 15px; background: #3a8bff; border: none; border-radius: 6px; cursor: pointer; color: white; }
  </style>
</head>
<body>
  <header>Rendex Script Hub</header>

  <div class="container">
    <div class="card">
      <h2>Main Script</h2>
      <textarea id="mainScript">-- Paste your script here
print("Rendex Hub Loaded")</textarea>
      <button onclick="copyScript('mainScript')">Copy Script</button>
    </div>

    <div class="card">
      <h2>Loadstring</h2>
      <textarea id="loadstring">loadstring(game:HttpGet("YOUR_URL_HERE"))()</textarea>
      <button onclick="copyScript('loadstring')">Copy Loadstring</button>
    </div>

    <div class="card">
      <h2>Updates</h2>
      <textarea placeholder="Write changelogs..."></textarea>
    </div>
  </div>

  <script>
    function copyScript(id) {
      const box = document.getElementById(id);
      box.select();
      box.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(box.value);
      alert("Copied!");
    }
  </script>
</body>
</html>
